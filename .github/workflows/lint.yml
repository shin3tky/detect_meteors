# .github/workflows/lint.yml
name: Lint (disabled for 2.0.0 development)

# Linting is paused during the 2.0.0 development cycle. Re-enable by adding
# push/pull_request triggers back to the "on" section.
on:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: pre-commit/action@v3.0.1
